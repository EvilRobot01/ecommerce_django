{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block body_block %}

<div class="container mt-5">
    <h4 class="md-3">
        Shipping Address > <span class="text-nuted">Checkout</span>
    </h4>
    <div class="row">
        <div class="col-md-9">
            <div class="card mb-5">
                <div class="card-body">
                    <form method='POST'>
                        {{ form|crispy }}
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary btn-sm">Save Address</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="col-md-3">

        </div>
    </div>
</div>


{% endblock %}
